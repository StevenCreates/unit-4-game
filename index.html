<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home Work 4</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header/Title -->
    <div class="title">
        <h1>Kings Canyon Awaits Your Legend Selection</h1>
    </div>
    <!-- Container for all of the content -->
    <div id="battleground" class="ready">
    </div>
    <div class="attackbut gamebuttons">
    <button type="button" class="btn btn-danger attackyou" id="attack">Attack!</button>
    <h3>Cheat Codes</h3>
    <button type="button" class="btn btn-info" id="heal">Use Syringe!</button>
    </div>

    <div class="container title">
        <!-- Legend Selection -->
        <div class="row">
            <div class="col-md-3">
                <div class="card legend" data-value="Pathfinder" style="width: 18rem;">
                    <img src="assets/images/pathfinder.png" class="card-img-top" alt="pathfinder">
                    <div class="card-body">
                        <p class="card-text">Pathfinder:</p>
                        <div class="playerhealth">200</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card legend" data-value="Wraith" style="width: 18rem;">
                    <img src="assets/images/wraith.png" class="card-img-top" alt="wraith">
                    <div class="card-body">
                        
                        <p class="card-text">Wraith:</p>
                        <div class="playerhealth">150</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card legend" data-value="Octane" style="width: 18rem;">
                    <img src="assets/images/octaine.png" class="card-img-top" alt="octane">
                    <div class="card-body">
                        <p class="card-text">Octane:</p>
                        <div class="playerhealth">100</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card legend" data-value="Wattson" style="width: 18rem;">
                    <img src="assets/images/wattson.png" class="card-img-top" alt="wattson">
                    <div class="card-body">
                        <p class="card-text">Wattson:</p>
                        <div class="playerhealth">175</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Enemies Header -->


        <!-- Enemies -->
        <div>
            <h3>Choose your opponent!</h3>
        </div>
        <div class="row title centerel">
            <div class="col-md-4">
                <div class="card enemies fighter" data-value="Gibraltar" style="width: 18rem;" value="gibraltar">
                    <img src="assets/images/gibraltar.png" class="card-img-top" alt="gibraltar">
                    <div class="card-body">
                        <p class="card-text">Gibraltar:</p>
                        <div class="defenderhealth">300</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card enemies fighter" data-value="Lifeline" style="width: 18rem;">
                    <img src="assets/images/lifeline.png" class="card-img-top" alt="lifeline">
                    <div class="card-body">
                        <p class="card-text">Lifeline: 210</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card enemies fighter" data-value="Caustic" style="width: 18rem;">
                    <img src="assets/images/caustic.png" class="card-img-top" alt="caustic">
                    <div class="card-body">
                        <p class="card-text">Caustic: 225</p>
                    </div>
                </div>
            </div>
        </div>







    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
